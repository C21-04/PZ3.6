<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обробник фокусу та втрати фокусу</title>
</head>
<body>

  <label for="textInput">Введіть текст:</label>
  <input type="text" id="textInput">

  <button onclick="showFocusMessage()">Показати повідомлення про фокус</button>

  <script>
    const textInput = document.getElementById('textInput');
    const focusButton = document.querySelector('button');

    textInput.addEventListener('focus', function() {
      showMessage('Елемент отримав фокус!');
    });

    textInput.addEventListener('blur', function() {
      showMessage('Елемент втратив фокус!');
    });

    function showMessage(message) {
      alert(message);
    }

    function showFocusMessage() {
      showMessage('Елемент отримав фокус!');
    }
  </script>

</body>
</html>
